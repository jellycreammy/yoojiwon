<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Management</title>
</head>
<body>
    <h1>아이템 시뮬레이터</h1>
    
    <!-- 아이템 생성 폼 -->
    <h2>Create New Item</h2>
    <form id="itemForm" action="/api/items" method="POST">
        <label for="itemName">Item Name:</label><br>
        <input type="text" id="itemName" name="itemName"><br>
        <label for="itemDescription">Item Description:</label><br>
        <textarea id="itemDescription" name="itemDescription"></textarea><br>
        <button type="submit">Create Item</button>
    </form>

    <!-- 아이템 목록 -->
    <h2>Items</h2>
    <ul id="itemList">
        <!-- 여기에 아이템 목록이 동적으로 추가될 예정 -->
    </ul>

    <script>
        // 서버에서 아이템 목록을 가져와 동적으로 추가하는 코드
        fetch('/api/items')
            .then(response => response.json())
            .then(items => {
                const itemList = document.getElementById('itemList');
                itemList.innerHTML = ''; // 목록 초기화
                items.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<strong>${item.name}</strong>: ${item.description} <button onclick="editItem('${item._id}')">Edit</button> <button onclick="deleteItem('${item._id}')">Delete</button>`;
                    itemList.appendChild(listItem);
                });
            });

        // 아이템 생성 폼 제출 시 실행되는 함수
        document.getElementById('itemForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 기본 동작 방지
            const itemName = document.getElementById('itemName').value;
            const itemDescription = document.getElementById('itemDescription').value;
            fetch('/api/items', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: itemName,
                    description: itemDescription
                })
            })
            .then(response => response.json())
            .then(newItem => {
                alert('Item created successfully!');
                location.reload(); // 페이지 새로고침
            })
            .catch(error => {
                console.error('Error creating item:', error);
                alert('Failed to create item.');
            });
        });

        // 아이템 수정 함수
        function editItem(itemId) {
            const newName = prompt('Enter new name:');
            const newDescription = prompt('Enter new description:');
            if (newName !== null && newDescription !== null) {
                fetch(`/api/items/${itemId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: newName,
                        description: newDescription
                    })
                })
                .then(response => response.json())
                .then(updatedItem => {
                    alert('Item updated successfully!');
                    location.reload(); // 페이지 새로고침
                })
                .catch(error => {
                    console.error('Error updating item:', error);
                    alert('Failed to update item.');
                });
            }
        }

        // 아이템 삭제 함수
        function deleteItem(itemId) {
            if (confirm('Are you sure you want to delete this item?')) {
                fetch(`/api/items/${itemId}`, {
                    method: 'DELETE'
                })
                .then(() => {
                    alert('Item deleted successfully!');
                    location.reload(); // 페이지 새로고침
                })
                .catch(error => {
                    console.error('Error deleting item:', error);
                    alert('Failed to delete item.');
                });
            }
        }
    </script>
</body>
</html>
